<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastre-se</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/Users/diego/Documents/Programacao/NodeJs/sign_up_in_jwt/Utils/jquery.min.js"></script>
    <script src="/Users/diego/Documents/Programacao/NodeJs/sign_up_in_jwt/Utils/bootstrap.min.js"></script>
</head>
<body>
    
        
    <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar" aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
            &#9776;
        </button>
        <div class="collapse" id="exCollapsingNavbar">
            <div class="bg-inverse p-a-1">
                <h4>Collapsed content</h4>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
    </nav>
       
    <div class="container">
        <form class="form-horizontal" action="http://localhost:3000/api/register" method="post">
            <div class="form-group">
                <label class="control-label col-sm-2" for="nome">Nome:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">E-mail:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="senha">Senha:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="senha" name="senha">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="data_criacao">Data de criação:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="data_criacao" name="data_criacao">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="data_atualizacao">Data de atualização:</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" id="data_atualizacao" name="data_atualizacao">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="logradouro">Endereco:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="logradouro" name="logradouro">
                </div>
            </div>
            <div class="form-group">
                <div class="text-right col-sm-3">
                    <button type="submit" class="btn btn-default">Salvar</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
